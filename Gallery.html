<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('נוף/נוף (14).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: green;
            padding: 20px 0;
            text-align: center;
            z-index: 1000;
        }

        header {
            top: 0;
        }

        header h1 {
            font-size: 3em;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
        }

        .content {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            background-color: rosybrown;
            border-radius: 8px;
        }

        .gallery .image-container {
            position: relative;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .like-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            padding: 5px 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-btn {
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        .like-btn.liked {
            color: red;
        }

        .like-count {
            color: white;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px 0;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0 auto;
            max-width: 90%;
            position: relative;
        }

        .modal img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            object-fit: contain;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1010;
        }

        .modal .download {
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px;
            text-decoration: none;
            width: auto;
        }

        .modal .download:hover {
            background-color: greenyellow;
        }

        .modal-like-container {
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-like-btn {
            cursor: pointer;
            color: white;
            font-size: 25px;
        }

        .modal-like-btn.liked {
            color: red;
        }

        .modal-like-count {
            color: white;
            font-size: 18px;
        }

        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: green;
            cursor: pointer;
            user-select: none;
            transition: color 0.3s;
            z-index: 1010;
        }

        .arrow:hover {
            color: lightgreen;
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }

        /* Comment section styles */
        .comments-section {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            width: 80%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .comment-list {
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .comment {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .comment-author {
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .comment-text {
            color: #555;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .comment-form input,
        .comment-form textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .comment-form button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
        }

        .comment-form button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>גלריית אומנות</h1>
    </header>
    <div class="content">
        <div class="gallery" id="gallery">
            <!-- Images will be inserted by JavaScript -->
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-img" src="" alt="">
            <div class="modal-like-container">
                <i class="fas fa-heart modal-like-btn"></i>
                <span class="modal-like-count">0</span>
            </div>
            <a class="download" href="#" download>הורד תמונה</a>
            
            <!-- Comments Section -->
            <div class="comments-section">
                <h3 style="margin-top: 0;">תגובות</h3>
                <div class="comment-list" id="comment-list">
                    <!-- Comments will be inserted by JavaScript -->
                </div>
                <form class="comment-form" id="comment-form">
                    <input type="text" id="comment-name" placeholder="השם שלך" required>
                    <textarea id="comment-text" placeholder="כתוב את התגובה שלך כאן..." required></textarea>
                    <div class="error-message" id="error-message">כבר הגבת על תמונה זו</div>
                    <button type="submit">שלח תגובה</button>
                </form>
            </div>
        </div>
        <div class="arrow left">&#10094;</div>
        <div class="arrow right">&#10095;</div>
    </div>
    <script>
        // List of images
        const imageList = [
            "img/תמונות מדיזינר/Designer (1).jpeg",
            "img/תמונות מדיזינר/Designer (10).jpeg",
            "img/תמונות מדיזינר/Designer (1).png",
            "img/תמונות מדיזינר/Designer (11).jpeg",
            "img/תמונות מדיזינר/Designer (12).jpeg",
            "img/תמונות מדיזינר/Designer (13).jpeg",
            "img/תמונות מדיזינר/Designer (14).jpeg",
            "img/תמונות מדיזינר/Designer (15).jpeg",
            "img/תמונות מדיזינר/Designer (16).jpeg",
            "img/תמונות מדיזינר/Designer (17).jpeg",
            "img/תמונות מדיזינר/Designer (18).jpeg",
            "img/תמונות מדיזינר/Designer (19).jpeg",
            "img/תמונות מדיזינר/Designer (2).jpeg",
            "img/תמונות מדיזינר/Designer (2).png",
            "img/תמונות מדיזינר/Designer (20).jpeg",
            "img/תמונות מדיזינר/Designer (21).jpeg",
            "img/תמונות מדיזינר/Designer (22).jpeg",
            "img/תמונות מדיזינר/Designer (23).jpeg",
            "img/תמונות מדיזינר/Designer (24).jpeg",
            "img/תמונות מדיזינר/Designer (25).jpeg",
            "img/תמונות מדיזינר/Designer (26).jpeg",
            "img/תמונות מדיזינר/Designer (27).jpeg",
            "img/תמונות מדיזינר/Designer (28).jpeg",
            "img/תמונות מדיזינר/Designer (3).jpeg",
            "img/תמונות מדיזינר/Designer (4).jpeg",
            "img/תמונות מדיזינר/Designer (5).jpeg",
            "img/תמונות מדיזינר/Designer (6).jpeg",
            "img/תמונות מדיזינר/Designer (7).jpeg",
            "img/תמונות מדיזינר/Designer (8).jpeg",
            "img/תמונות מדיזינר/Designer (9).jpeg"
        ];

        // Generate a unique user ID if not exists
        let userId;
        if (!localStorage.getItem('galleryUserId')) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('galleryUserId', userId);
        } else {
            userId = localStorage.getItem('galleryUserId');
        }

        // Storage for likes
        let likes = {};

        // Check if global likes exist in localStorage
        if (localStorage.getItem('galleryGlobalLikes')) {
            likes = JSON.parse(localStorage.getItem('galleryGlobalLikes'));
        }

        // User likes tracking
        let userLikes = {};
        if (localStorage.getItem('userLikes_' + userId)) {
            userLikes = JSON.parse(localStorage.getItem('userLikes_' + userId));
        }

        // Comments storage
        let comments = {};
        if (localStorage.getItem('galleryComments')) {
            comments = JSON.parse(localStorage.getItem('galleryComments'));
        }

        // Create gallery items
        const galleryContainer = document.getElementById('gallery');

        imageList.forEach((imgSrc, index) => {
            // Create container for image and like button
            const container = document.createElement('div');
            container.className = 'image-container';

            // Create image
            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = `Image ${index + 1}`;
            img.dataset.full = imgSrc;
            img.dataset.index = index;

            // Create like container
            const likeContainer = document.createElement('div');
            likeContainer.className = 'like-container';

            // Create like button
            const likeBtn = document.createElement('i');
            likeBtn.className = `fas fa-heart like-btn ${userLikes[index] ? 'liked' : ''}`;
            likeBtn.dataset.index = index;

            // Get like count for this image
            const likeCount = document.createElement('span');
            likeCount.className = 'like-count';
            likeCount.textContent = likes[index] ? likes[index] : 0;

            // Append elements
            likeContainer.appendChild(likeBtn);
            likeContainer.appendChild(likeCount);
            container.appendChild(img);
            container.appendChild(likeContainer);
            galleryContainer.appendChild(container);
        });

        // Select elements
        const images = document.querySelectorAll('.gallery img');
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('.modal-img');
        const closeBtn = modal.querySelector('.close');
        const downloadBtn = modal.querySelector('.download');
        const leftArrow = modal.querySelector('.left');
        const rightArrow = modal.querySelector('.right');
        const modalLikeBtn = modal.querySelector('.modal-like-btn');
        const modalLikeCount = modal.querySelector('.modal-like-count');
        const commentForm = document.getElementById('comment-form');
        const commentList = document.getElementById('comment-list');
        const commentName = document.getElementById('comment-name');
        const commentText = document.getElementById('comment-text');
        const errorMessage = document.getElementById('error-message');
        let currentIndex = 0;

        // Initialize like buttons
        const likeBtns = document.querySelectorAll('.like-btn');
        likeBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleLike(btn.dataset.index);
            });
        });

        // Initialize modal like button
        modalLikeBtn.addEventListener('click', () => {
            toggleLike(currentIndex);
        });

        // Show image in modal and load comments
        function showImage(index) {
            if (index < 0) index = images.length - 1;
            if (index >= images.length) index = 0;

            currentIndex = index;
            const imgSrc = images[index].getAttribute('data-full');
            modal.style.display = 'block';
            modalImg.src = imgSrc;

            // Scroll to the top of the modal
            modal.scrollTop = 0;

            // Update like button and count in modal
            updateModalLike();

            // Load comments for this image
            loadComments(index);

            // Reset comment form
            commentForm.reset();
            errorMessage.style.display = 'none';

            // Set up download button
            fetch(imgSrc)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    downloadBtn.href = url;
                    downloadBtn.download = imgSrc.split('/').pop();
                })
                .catch(error => console.error('שגיאה בהורדה:', error));
        }

        // Toggle like for an image
        function toggleLike(index) {
            // Check if user already liked this image
            if (userLikes[index]) {
                // Remove like
                delete userLikes[index];
                
                // Decrement global like count
                if (likes[index]) {
                    likes[index]--;
                    if (likes[index] <= 0) {
                        delete likes[index];
                    }
                }
            } else {
                // Add like
                userLikes[index] = 1;
                
                // Increment global like count
                if (!likes[index]) {
                    likes[index] = 1;
                } else {
                    likes[index]++;
                }
            }

            // Update like button state
            const likeBtn = document.querySelector(`.like-btn[data-index="${index}"]`);
            if (userLikes[index]) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.remove('liked');
            }

            // Update like count display
            const likeCountElem = document.querySelector(`.like-btn[data-index="${index}"]`).nextElementSibling;
            likeCountElem.textContent = likes[index] || 0;

            // Update modal if open
            if (parseInt(currentIndex) === parseInt(index)) {
                updateModalLike();
            }

            // Save to localStorage
            localStorage.setItem('galleryGlobalLikes', JSON.stringify(likes));
            localStorage.setItem('userLikes_' + userId, JSON.stringify(userLikes));
        }

        // Update modal like button and count
        function updateModalLike() {
            modalLikeCount.textContent = likes[currentIndex] || 0;
            if (userLikes[currentIndex]) {
                modalLikeBtn.classList.add('liked');
            } else {
                modalLikeBtn.classList.remove('liked');
            }
        }

        // Load comments for an image
        function loadComments(index) {
            commentList.innerHTML = '';
            
            if (comments[index] && comments[index].length > 0) {
                comments[index].forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    
                    const authorDiv = document.createElement('div');
                    authorDiv.className = 'comment-author';
                    authorDiv.textContent = comment.name;
                    
                    const textDiv = document.createElement('div');
                    textDiv.className = 'comment-text';
                    textDiv.textContent = comment.text;
                    
                    commentDiv.appendChild(authorDiv);
                    commentDiv.appendChild(textDiv);
                    commentList.appendChild(commentDiv);
                });
            } else {
                const noComments = document.createElement('p');
                noComments.style.color = '#666';
                noComments.textContent = 'אין תגובות עדיין. היה הראשון להגיב!';
                commentList.appendChild(noComments);
            }
        }

        // Check if user already commented on this image
        function hasUserCommented(index) {
            if (!comments[index]) return false;
            
            return comments[index].some(comment => comment.userId === userId);
        }

        // Add comment to an image
        function addComment(index, name, text) {
            if (!comments[index]) {
                comments[index] = [];
            }
            
            comments[index].push({
                userId: userId,
                name: name,
                text: text,
                timestamp: new Date().toISOString()
            });
            
            // Save to localStorage
            localStorage.setItem('galleryComments', JSON.stringify(comments));
            
            // Reload comments
            loadComments(index);
        }

        // Handle comment form submission
        commentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if user already commented
            if (hasUserCommented(currentIndex)) {
                errorMessage.style.display = 'block';
                return;
            }
            
            const name = commentName.value.trim();
            const text = commentText.value.trim();
            
            if (name && text) {
                addComment(currentIndex, name, text);
                this.reset();
                errorMessage.style.display = 'none';
            }
        });

        // Add event listeners
        images.forEach(img => {
            img.addEventListener('click', () => {
                showImage(parseInt(img.dataset.index));
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        leftArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentIndex - 1);
        });

        rightArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentIndex + 1);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    showImage(currentIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    showImage(currentIndex + 1);
                } else if (e.key === 'Escape') {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
