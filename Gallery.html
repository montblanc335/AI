<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריית אומנות חדשנית</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-bg: #ecf0f1;
            --dark-bg: rgba(0, 0, 0, 0.8);
            --text-light: #fff;
            --text-dark: #333;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('נוף/נוף (14).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Modern Header with Glass Effect */
        header {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: var(--primary-color);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            top: 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            transition: var(--transition);
        }

        header h1:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .content {
            margin-top: 120px;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        /* Modern Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(245, 222, 179, 0.6);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
        }

        .gallery .image-container {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .gallery .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .gallery .image-container:hover img {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Modern Like Container */
        .like-container {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .like-container:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .like-btn {
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
            transition: var(--transition);
        }

        .like-btn.liked {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .like-btn:hover {
            transform: scale(1.3);
        }

        .like-count {
            color: var(--text-light);
            font-size: 14px;
            font-weight: bold;
        }

        /* Enhanced Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px 0;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0 auto;
            max-width: 90%;
            position: relative;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: var(--border-radius);
            object-fit: contain;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: var(--text-light);
            cursor: pointer;
            z-index: 1010;
            transition: var(--transition);
        }

        .modal .close:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }

        /* Modern Download Button */
        .modal .download {
            margin-top: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 12px 35px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal .download:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .modal .download::before {
            content: "\f019";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        /* Enhanced Modal Like Container */
        .modal-like-container {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .modal-like-container:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-like-btn {
            cursor: pointer;
            color: var(--text-light);
            font-size: 28px;
            transition: var(--transition);
        }

        .modal-like-btn.liked {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .modal-like-btn:hover {
            transform: scale(1.2);
        }

        .modal-like-count {
            color: var(--text-light);
            font-size: 20px;
            font-weight: bold;
        }

        /* Modern Navigation Arrows */
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            user-select: none;
            transition: var(--transition);
            z-index: 2010;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(3px);
            height: 100px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .arrow:hover {
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }

        /* Enhanced Comment Section */
        .comments-section {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            padding: 25px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .comments-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: var(--secondary-color);
            font-size: 1.5em;
            font-weight: 500;
        }

        .comments-header i {
            margin-left: 10px;
            color: var(--primary-color);
        }

        .comment-list {
            margin-bottom: 20px;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .comment-list::-webkit-scrollbar {
            width: 8px;
        }

        .comment-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .comment-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .comment {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
        }

        .comment:hover {
            background-color: #f9f9f9;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-author {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .comment-author::before {
            content: "\f007";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-left: 8px;
            color: var(--primary-color);
        }

        .comment-text {
            color: #555;
            line-height: 1.6;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment-form input,
        .comment-form textarea {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
        }

        .comment-form input:focus,
        .comment-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .comment-form button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            align-self: flex-start;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .comment-form button::before {
            content: "\f075";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .comment-form button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 15px;
                gap: 15px;
            }

            .gallery img {
                height: 250px;
            }

            header h1 {
                font-size: 1.8em;
            }

            .arrow {
                font-size: 40px;
                height: 80px;
                width: 40px;
            }

            .modal-content {
                padding: 15px;
            }

            .comments-section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .arrow {
                font-size: 30px;
                height: 60px;
                width: 30px;
            }

            .modal .download {
                font-size: 16px;
                padding: 10px 25px;
            }
        }

        /* Animation for gallery items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-container {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>גלריית אומנות</h1>
    </header>
    <div class="content">
        <div class="gallery" id="gallery">
            <!-- Images will be inserted by JavaScript -->
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-img" src="" alt="">
            <div class="modal-like-container">
                <i class="fas fa-heart modal-like-btn"></i>
                <span class="modal-like-count">0</span>
            </div>
            <a class="download" href="#" download>הורד תמונה</a>
            
            <!-- Enhanced Comments Section -->
            <div class="comments-section">
                <div class="comments-header">
                    <i class="fas fa-comments"></i>
                    <h3>תגובות</h3>
                </div>
                <div class="comment-list" id="comment-list">
                    <!-- Comments will be inserted by JavaScript -->
                </div>
                <form class="comment-form" id="comment-form">
                    <input type="text" id="comment-name" placeholder="השם שלך" required>
                    <textarea id="comment-text" placeholder="כתוב את התגובה שלך כאן..." rows="3" required></textarea>
                    <div class="error-message" id="error-message">
                        <i class="fas fa-exclamation-circle"></i> כבר הגבת על תמונה זו
                    </div>
                    <button type="submit">שלח תגובה</button>
                </form>
            </div>
        </div>
        <div class="arrow left">&lsaquo;</div>
        <div class="arrow right">&rsaquo;</div>
    </div>
    <script>
        // List of images
        const imageList = [
            "img/תמונות מדיזינר/Designer (1).jpeg",
            "img/תמונות מדיזינר/Designer (10).jpeg",
            "img/תמונות מדיזינר/Designer (1).png",
            "img/תמונות מדיזינר/Designer (11).jpeg",
            "img/תמונות מדיזינר/Designer (12).jpeg",
            "img/תמונות מדיזינר/Designer (13).jpeg",
            "img/תמונות מדיזינר/Designer (14).jpeg",
            "img/תמונות מדיזינר/Designer (15).jpeg",
            "img/תמונות מדיזינר/Designer (16).jpeg",
            "img/תמונות מדיזינר/Designer (17).jpeg",
            "img/תמונות מדיזינר/Designer (18).jpeg",
            "img/תמונות מדיזינר/Designer (19).jpeg",
            "img/תמונות מדיזינר/Designer (2).jpeg",
            "img/תמונות מדיזינר/Designer (2).png",
            "img/תמונות מדיזינר/Designer (20).jpeg",
            "img/תמונות מדיזינר/Designer (21).jpeg",
            "img/תמונות מדיזינר/Designer (22).jpeg",
            "img/תמונות מדיזינר/Designer (23).jpeg",
            "img/תמונות מדיזינר/Designer (24).jpeg",
            "img/תמונות מדיזינר/Designer (25).jpeg",
            "img/תמונות מדיזינר/Designer (26).jpeg",
            "img/תמונות מדיזינר/Designer (27).jpeg",
            "img/תמונות מדיזינר/Designer (28).jpeg",
            "img/תמונות מדיזינר/Designer (3).jpeg",
            "img/תמונות מדיזינר/Designer (4).jpeg",
            "img/תמונות מדיזינר/Designer (5).jpeg",
            "img/תמונות מדיזינר/Designer (6).jpeg",
            "img/תמונות מדיזינר/Designer (7).jpeg",
            "img/תמונות מדיזינר/Designer (8).jpeg",
            "img/תמונות מדיזינר/Designer (9).jpeg"
        ];

        // Generate a unique user ID if not exists
        let userId;
        if (!localStorage.getItem('galleryUserId')) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('galleryUserId', userId);
        } else {
            userId = localStorage.getItem('galleryUserId');
        }

        // Storage for likes
        let likes = {};

        // Check if global likes exist in localStorage
        if (localStorage.getItem('galleryGlobalLikes')) {
            likes = JSON.parse(localStorage.getItem('galleryGlobalLikes'));
        }

        // User likes tracking
        let userLikes = {};
        if (localStorage.getItem('userLikes_' + userId)) {
            userLikes = JSON.parse(localStorage.getItem('userLikes_' + userId));
        }

        // Comments storage
        let comments = {};
        if (localStorage.getItem('galleryComments')) {
            comments = JSON.parse(localStorage.getItem('galleryComments'));
        }

        // Create gallery items with staggered animation
        const galleryContainer = document.getElementById('gallery');

        imageList.forEach((imgSrc, index) => {
            // Create container for image and like button
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.animationDelay = `${index * 0.05}s`;

            // Create image
            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = `תמונה ${index + 1}`;
            img.dataset.full = imgSrc;
            img.dataset.index = index;

            // Create like container
            const likeContainer = document.createElement('div');
            likeContainer.className = 'like-container';

            // Create like button
            const likeBtn = document.createElement('i');
            likeBtn.className = `fas fa-heart like-btn ${userLikes[index] ? 'liked' : ''}`;
            likeBtn.dataset.index = index;

            // Get like count for this image
            const likeCount = document.createElement('span');
            likeCount.className = 'like-count';
            likeCount.textContent = likes[index] ? likes[index] : 0;

            // Append elements
            likeContainer.appendChild(likeBtn);
            likeContainer.appendChild(likeCount);
            container.appendChild(img);
            container.appendChild(likeContainer);
            galleryContainer.appendChild(container);
        });

        // Select elements
        const images = document.querySelectorAll('.gallery img');
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('.modal-img');
        const closeBtn = modal.querySelector('.close');
        const downloadBtn = modal.querySelector('.download');
        const leftArrow = modal.querySelector('.left');
        const rightArrow = modal.querySelector('.right');
        const modalLikeBtn = modal.querySelector('.modal-like-btn');
        const modalLikeCount = modal.querySelector('.modal-like-count');
        const commentForm = document.getElementById('comment-form');
        const commentList = document.getElementById('comment-list');
        const commentName = document.getElementById('comment-name');
        const commentText = document.getElementById('comment-text');
        const errorMessage = document.getElementById('error-message');
        let currentIndex = 0;

        // Initialize like buttons
        const likeBtns = document.querySelectorAll('.like-btn');
        likeBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleLike(btn.dataset.index);
            });
        });

        // Initialize modal like button
        modalLikeBtn.addEventListener('click', () => {
            toggleLike(currentIndex);
        });

        // Show image in modal and load comments
        function showImage(index) {
            if (index < 0) index = images.length - 1;
            if (index >= images.length) index = 0;

            currentIndex = index;
            const imgSrc = images[index].getAttribute('data-full');
            modal.style.display = 'block';
            modalImg.src = imgSrc;

            // Scroll to the top of the modal
            modal.scrollTop = 0;

            // Update like button and count in modal
            updateModalLike();

            // Load comments for this image
            loadComments(index);

            // Reset comment form
            commentForm.reset();
            errorMessage.style.display = 'none';

            // Set up download button
            fetch(imgSrc)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    downloadBtn.href = url;
                    downloadBtn.download = imgSrc.split('/').pop();
                })
                .catch(error => console.error('שגיאה בהורדה:', error));
        }

        // Toggle like for an image
        function toggleLike(index) {
            // Check if user already liked this image
            if (userLikes[index]) {
                // Remove like
                delete userLikes[index];
                
                // Decrement global like count
                if (likes[index]) {
                    likes[index]--;
                    if (likes[index] <= 0) {
                        delete likes[index];
                    }
                }
            } else {
                // Add like
                userLikes[index] = 1;
                
                // Increment global like count
                if (!likes[index]) {
                    likes[index] = 1;
                } else {
                    likes[index]++;
                }
            }

            // Update like button state
            const likeBtn = document.querySelector(`.like-btn[data-index="${index}"]`);
            if (userLikes[index]) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.remove('liked');
            }

            // Update like count display
            const likeCountElem = document.querySelector(`.like-btn[data-index="${index}"]`).nextElementSibling;
            likeCountElem.textContent = likes[index] || 0;

            // Update modal if open
            if (parseInt(currentIndex) === parseInt(index)) {
                updateModalLike();
            }

            // Save to localStorage
            localStorage.setItem('galleryGlobalLikes', JSON.stringify(likes));
            localStorage.setItem('userLikes_' + userId, JSON.stringify(userLikes));
        }

        // Update modal like button and count
        function updateModalLike() {
            modalLikeCount.textContent = likes[currentIndex] || 0;
            if (userLikes[currentIndex]) {
                modalLikeBtn.classList.add('liked');
            } else {
                modalLikeBtn.classList.remove('liked');
            }
        }

        // Load comments for an image
        function loadComments(index) {
            commentList.innerHTML = '';
            
            if (comments[index] && comments[index].length > 0) {
                comments[index].forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    
                    const authorDiv = document.createElement('div');
                    authorDiv.className = 'comment-author';
                    authorDiv.textContent = comment.name;
                    
                    const textDiv = document.createElement('div');
                    textDiv.className = 'comment-text';
                    textDiv.textContent = comment.text;
                    
                    commentDiv.appendChild(authorDiv);
                    commentDiv.appendChild(textDiv);
                    commentList.appendChild(commentDiv);
                });
            } else {
                const noComments = document.createElement('p');
                noComments.style.color = '#666';
                noComments.textContent = 'אין תגובות עדיין. היה הראשון להגיב!';
                commentList.appendChild(noComments);
            }
        }

        // Check if user already commented on this image
        function hasUserCommented(index) {
            if (!comments[index]) return false;
            
            return comments[index].some(comment => comment.userId === userId);
        }

        // Add comment to an image
        function addComment(index, name, text) {
            if (!comments[index]) {
                comments[index] = [];
            }
            
            comments[index].push({
                userId: userId,
                name: name,
                text: text,
                timestamp: new Date().toISOString()
            });
            
            // Save to localStorage
            localStorage.setItem('galleryComments', JSON.stringify(comments));
            
            // Reload comments
            loadComments(index);
        }

        // Handle comment form submission
        commentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if user already commented
            if (hasUserCommented(currentIndex)) {
                errorMessage.style.display = 'block';
                return;
            }
            
            const name = commentName.value.trim();
            const text = commentText.value.trim();
            
            if (name && text) {
                addComment(currentIndex, name, text);
                this.reset();
                errorMessage.style.display = 'none';
            }
        });

        // Add event listeners
        images.forEach(img => {
            img.addEventListener('click', () => {
                showImage(parseInt(img.dataset.index));
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        leftArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentIndex - 1);
        });

        rightArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentIndex + 1);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    showImage(currentIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    showImage(currentIndex + 1);
                } else if (e.key === 'Escape') {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
