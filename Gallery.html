<body>
    <header>
        <h1>גלריית אומנות</h1>
    </header>
    <div class="content">
        <div class="gallery">
            <img src="img/תמונות מדיזינר/Designer (1).jpeg" alt="Image 1"
                data-full="img/תמונות מדיזינר/Designer (1).jpeg">
            <img src="img/תמונות מדיזינר/Designer (10).jpeg" alt="Image 2"
                data-full="img/תמונות מדיזינר/Designer (10).jpeg">
            <img src="img/תמונות מדיזינר/Designer (1).png" alt="Image 3"
                data-full="img/תמונות מדיזינר/Designer (1).png">
            <img src="img/תמונות מדיזינר/Designer (11).jpeg" alt="Image 3"
                data-full="img/תמונות מדיזינר/Designer (11).jpeg">
            <img src="img/תמונות מדיזינר/Designer (12).jpeg" alt="Image 3"
                data-full="img/תמונות מדיזינר/Designer (12).jpeg">
            <img src="img/תמונות מדיזינר/Designer (13).jpeg" alt="Image 3"
                data-full="img/תמונות מדיזינר/Designer (13).jpeg">
            <img src="img/תמונות מדיזינר/Designer (14).jpeg" alt="Image 3"
                data-full="img/תמונות מדיזינר/Designer (14).jpeg">
            <img src="img/תמונות מדיזינר/Designer (15).jpeg" alt="Image 3"
                data-full="img/תמונות מדיזינר/Designer (15).jpeg">
            <img src="img/תמונות מדיזינר/Designer (16).jpeg" alt="Image 3"
                data-full="img/תמונות מדיזינר/Designer (16).jpeg">
            <img src="img/תמונות מדיזינר/Designer (17).jpeg" alt="Image 3"
                data-full="img/תמונות מדיזינר/Designer (17).jpeg">
        </div>
    </div>
    <div class="modal">
        <span class="close">&times;</span>
        <img class="modal-img" src="" alt="">
        <a class="download" href="#" download>הורד תמונה</a>
    </div>
    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('.modal-img');
        const closeBtn = modal.querySelector('.close');
        const downloadBtn = modal.querySelector('.download');

        function showImage(index) {
            const imgSrc = images[index].getAttribute('data-full');
            modal.style.display = 'flex';
            modalImg.src = imgSrc;

            // הורדה ישירה של התמונה
            fetch(imgSrc)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    downloadBtn.href = url;
                    downloadBtn.download = imgSrc.split('/').pop(); // שם הקובץ שישמר
                })
                .catch(error => console.error('שגיאה בהורדה:', error));
        }

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                showImage(index);
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

    </script>
