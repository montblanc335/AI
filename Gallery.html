<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('נוף/נוף (14).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: green;
            padding: 20px 0;
            text-align: center;
            z-index: 1000;
        }

        header {
            top: 0;
        }

        header h1 {
            font-size: 3em;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
        }

        .content {
            margin-top: 100px;
            margin-bottom: 100px;
        }


        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            background-color: rosybrown;
            border-radius: 8px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .modal img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 8px;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .modal .download {
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px;
            text-decoration: none;
            width: auto;
        }

        .modal .download:hover {
            background-color: greenyellow;
        }
    </style>
</head>

    <div class="modal">
        <span class="close">&times;</span>
        <img class="modal-img" src="" alt="">
        <a class="download" href="#" download>הורד תמונה</a>
    </div>
    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('.modal-img');
        const closeBtn = modal.querySelector('.close');
        const downloadBtn = modal.querySelector('.download');

        function showImage(index) {
            const imgSrc = images[index].getAttribute('data-full');
            modal.style.display = 'flex';
            modalImg.src = imgSrc;

            // הורדה ישירה של התמונה
            fetch(imgSrc)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    downloadBtn.href = url;
                    downloadBtn.download = imgSrc.split('/').pop(); // שם הקובץ שישמר
                })
                .catch(error => console.error('שגיאה בהורדה:', error));
        }

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                showImage(index);
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

    </script>
