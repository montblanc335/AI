<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריית אומנות חדשנית</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-bg: #ecf0f1;
            --dark-bg: rgba(0, 0, 0, 0.8);
            --text-light: #fff;
            --text-dark: #333;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('נוף/נוף (14).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Modern Header with Glass Effect */
        header {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: var(--primary-color);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            top: 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            transition: var(--transition);
        }

        header h1:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .content {
            margin-top: 120px;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        /* Modern Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(245, 222, 179, 0.6);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
        }

        .gallery .image-container {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .gallery .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .gallery .image-container:hover img {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Modern Like Container */
        .like-container {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .like-container:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .like-btn {
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
            transition: var(--transition);
        }

        .like-btn.liked {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .like-btn:hover {
            transform: scale(1.3);
        }

        .like-count {
            color: var(--text-light);
            font-size: 14px;
            font-weight: bold;
        }

        /* Comments Container on Gallery */
        .comments-count-container {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .comments-count-container:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .comments-count-icon {
            color: var(--text-light);
            font-size: 18px;
        }

        .comments-count {
            color: var(--text-light);
            font-size: 14px;
            font-weight: bold;
        }

        /* Enhanced Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px 0;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0 auto;
            max-width: 90%;
            position: relative;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: var(--border-radius);
            object-fit: contain;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: var(--text-light);
            cursor: pointer;
            z-index: 1010;
            transition: var(--transition);
        }

        .modal .close:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }

        /* Modern Download Button */
        .modal .download {
            margin-top: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 12px 35px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal .download:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .modal .download::before {
            content: "\f019";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        /* Enhanced Modal Like Container */
        .modal-like-container {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .modal-like-container:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-like-btn {
            cursor: pointer;
            color: var(--text-light);
            font-size: 28px;
            transition: var(--transition);
        }

        .modal-like-btn.liked {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .modal-like-btn:hover {
            transform: scale(1.2);
        }

        .modal-like-count {
            color: var(--text-light);
            font-size: 20px;
            font-weight: bold;
        }

        /* Modern Navigation Arrows */
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            user-select: none;
            transition: var(--transition);
            z-index: 2010;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(3px);
            height: 100px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .arrow:hover {
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }

        /* Enhanced Comment Section */
        .comments-section {
            margin-top: a30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            padding: 25px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .comments-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: var(--secondary-color);
            font-size: 1.5em;
            font-weight: 500;
        }

        .comments-header i {
            margin-left: 10px;
            color: var(--primary-color);
        }

        .comment-list {
            margin-bottom: 20px;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .comment-list::-webkit-scrollbar {
            width: 8px;
        }

        .comment-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .comment-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .comment {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
            position: relative;
        }

        .comment:hover {
            background-color: #f9f9f9;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-author {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .comment-author::before {
            content: "\f007";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-left: 8px;
            color: var(--primary-color);
        }

        .comment-text {
            color: #555;
            line-height: 1.6;
        }

        .comment-actions {
            display: flex;
            margin-top: 10px;
            gap: 15px;
        }

        .comment-action {
            font-size: 14px;
            color: var(--secondary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .comment-action:hover {
            color: var(--primary-color);
        }

        .edit-form {
            margin-top: 10px;
            display: none;
        }

        .edit-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
        }

        .save-edit,
        .cancel-edit {
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .save-edit {
            background-color: var(--primary-color);
            color: white;
        }

        .save-edit:hover {
            background-color: var(--primary-hover);
        }

        .cancel-edit {
            background-color: #ddd;
            color: var(--text-dark);
        }

        .cancel-edit:hover {
            background-color: #ccc;
        }

        .quoted-comment {
            background-color: #f5f5f5;
            border-right: 3px solid var(--primary-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .quoted-author {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .quote-prefix {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .comment-timestamp {
            font-size: 12px;
            color: #999;
            margin-right: 10px;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment-form input,
        .comment-form textarea {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
        }

        .comment-form input:focus,
        .comment-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .comment-form button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            align-self: flex-start;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .comment-form button::before {
            content: "\f075";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .comment-form button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .quote-block {
            display: none;
            margin-bottom: 15px;
            position: relative;
        }

        .quote-container {
            background-color: #f5f5f5;
            border-right: 3px solid var(--primary-color);
            padding: 10px;
            border-radius: 4px;
        }

        .remove-quote {
            position: absolute;
            top: 5px;
            left: 5px;
            cursor: pointer;
            color: var(--accent-color);
            font-size: 14px;
            transition: var(--transition);
        }

        .remove-quote:hover {
            transform: scale(1.2);
        }

        .error-message {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
            font-weight: 500;
        }

        /* Next Button Styles */
        .next-button-container {
            display: flex;
            justify-content: center;
            margin: 40px auto 60px;
        }

        .next-button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .next-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2E7D32 0%, #388E3C 100%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .next-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(46, 125, 50, 0.4);
        }

        .next-button:hover:before {
            opacity: 1;
        }

        .next-button:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);
        }

        .next-button .icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .next-button:hover .icon {
            transform: translateX(5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 15px;
                gap: 15px;
            }

            .gallery img {
                height: 250px;
            }

            header h1 {
                font-size: 1.8em;
            }

            .arrow {
                font-size: 40px;
                height: 80px;
                width: 40px;
            }

            .modal-content {
                padding: 15px;
            }

            .comments-section {
                padding: 15px;
            }

            .next-button {
                font-size: 18px;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .arrow {
                font-size: 30px;
                height: 60px;
                width: 30px;
            }

            .modal .download {
                font-size: 16px;
                padding: 10px 25px;
            }

            .next-button {
                font-size: 16px;
                padding: 10px 25px;
            }
        }

        /* Animation for gallery items */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        /* Animation for Next Button */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(76, 175, 80, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .next-button-container {
            animation: fadeIn 0.8s ease-out 1s forwards;
            opacity: 0;
        }

        .next-button {
            animation: pulse 2s infinite;
        }
    </style>
</head>

        let userLikes = {};
        if (localStorage.getItem('userLikes_' + userId)) {
            userLikes = JSON.parse(localStorage.getItem('userLikes_' + userId));
        }

        // Comments storage
        let comments = {};
        if (localStorage.getItem('galleryComments')) {
            comments = JSON.parse(localStorage.getItem('galleryComments'));
        }

        // Create gallery items with staggered animation
        const galleryContainer = document.getElementById('gallery');

        imageList.forEach((imgSrc, index) => {
            // Create container for image and like button
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.animationDelay = `${index * 0.05}s`;

            // Create image
            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = `תמונה ${index + 1}`;
            img.dataset.full = imgSrc;
            img.dataset.index = index;

            // Create like container
            const likeContainer = document.createElement('div');
            likeContainer.className = 'like-container';

            // Create like button
            const likeBtn = document.createElement('i');
            likeBtn.className = `fas fa-heart like-btn ${userLikes[index] ? 'liked' : ''}`;
            likeBtn.dataset.index = index;

            // Get like count for this image
            const likeCount = document.createElement('span');
            likeCount.className = 'like-count';
            likeCount.textContent = likes[index] ? likes[index] : 0;

            // Create comments count container
            const commentsCountContainer = document.createElement('div');
            commentsCountContainer.className = 'comments-count-container';

            // Create comments icon
            const commentsIcon = document.createElement('i');
            commentsIcon.className = 'fas fa-comment comments-count-icon';

            // Get comments count for this image
            const commentsCount = document.createElement('span');
            commentsCount.className = 'comments-count';
            commentsCount.textContent = comments[index] ? comments[index].length : 0;

            // Append elements
            likeContainer.appendChild(likeBtn);
            likeContainer.appendChild(likeCount);
            commentsCountContainer.appendChild(commentsIcon);
            commentsCountContainer.appendChild(commentsCount);
            container.appendChild(img);
            container.appendChild(likeContainer);
            container.appendChild(commentsCountContainer);
            galleryContainer.appendChild(container);
        });

        // Select elements
        const images = document.querySelectorAll('.gallery img');
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('.modal-img');
        const closeBtn = modal.querySelector('.close');
        const downloadBtn = modal.querySelector('.download');
        const leftArrow = modal.querySelector('.left');
        const rightArrow = modal.querySelector('.right');
        const modalLikeBtn = modal.querySelector('.modal-like-btn');
        const modalLikeCount = modal.querySelector('.modal-like-count');
        const commentForm = document.getElementById('comment-form');
        const commentList = document.getElementById('comment-list');
        const commentName = document.getElementById('comment-name');
        const commentText = document.getElementById('comment-text');
        const errorMessage = document.getElementById('error-message');
        const quoteBlock = document.getElementById('quote-block');
        const quotedAuthor = document.getElementById('quoted-author');
        const quotedText = document.getElementById('quoted-text');
        let currentIndex = 0;
        let currentQuotedComment = null;

        // Initialize like buttons
        const likeBtns = document.querySelectorAll('.like-btn');
        likeBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleLike(btn.dataset.index);
            });
        });

        // Initialize modal like button
        modalLikeBtn.addEventListener('click', () => {
            toggleLike(currentIndex);
        });

        // Initialize remove quote button
        document.querySelector('.remove-quote').addEventListener('click', () => {
            quoteBlock.style.display = 'none';
            currentQuotedComment = null;
        });

        // Show image in modal and load comments
        function showImage(index) {
            if (index < 0) index = images.length - 1;
            if (index >= images.length) index = 0;

            currentIndex = index;
            const imgSrc = images[index].getAttribute('data-full');
            modal.style.display = 'block';
            modalImg.src = imgSrc;

            // Scroll to the top of the modal
            modal.scrollTop = 0;

            // Update like button and count in modal
            updateModalLike();

            // Load comments for this image
            loadComments(index);

            // Reset comment form
            commentForm.reset();
            errorMessage.style.display = 'none';
            quoteBlock.style.display = 'none';
            currentQuotedComment = null;

            // Set up download button
            fetch(imgSrc)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    downloadBtn.href = url;
                    downloadBtn.download = imgSrc.
                        // המשך הפונקציה showImage
                        downloadBtn.download = imgSrc.split('/').pop();
                });
        }

        // Open modal when clicking on gallery image
        images.forEach(img => {
            img.addEventListener('click', () => {
                showImage(parseInt(img.dataset.index));
            });
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside of modal content
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Navigate through images
        leftArrow.addEventListener('click', () => {
            showImage(currentIndex - 1);
        });

        rightArrow.addEventListener('click', () => {
            showImage(currentIndex + 1);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    showImage(currentIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    showImage(currentIndex + 1);
                } else if (e.key === 'Escape') {
                    modal.style.display = 'none';
                }
            }
        });

        // Toggle like function
        function toggleLike(index) {
            // Convert index to number if it's a string
            index = parseInt(index);

            // Update user likes
            if (userLikes[index]) {
                delete userLikes[index];
                if (likes[index] > 0) likes[index]--;
            } else {
                userLikes[index] = true;
                likes[index] = likes[index] ? likes[index] + 1 : 1;
            }

            // Save to localStorage
            localStorage.setItem('userLikes_' + userId, JSON.stringify(userLikes));
            localStorage.setItem('galleryGlobalLikes', JSON.stringify(likes));

            // Update UI
            updateLikeUI(index);
            if (parseInt(currentIndex) === index) {
                updateModalLike();
            }
        }

        // Update like UI in gallery
        function updateLikeUI(index) {
            const likeBtn = document.querySelector(`.like-btn[data-index="${index}"]`);
            const likeCount = likeBtn.nextElementSibling;

            if (userLikes[index]) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.remove('liked');
            }

            likeCount.textContent = likes[index] ? likes[index] : 0;
        }

        // Update like in modal
        function updateModalLike() {
            if (userLikes[currentIndex]) {
                modalLikeBtn.classList.add('liked');
            } else {
                modalLikeBtn.classList.remove('liked');
            }
            modalLikeCount.textContent = likes[currentIndex] ? likes[currentIndex] : 0;
        }

        // Load comments for an image
        function loadComments(index) {
            commentList.innerHTML = '';
            if (!comments[index] || comments[index].length === 0) return;

            comments[index].forEach((comment, commentIndex) => {
                const commentElement = createCommentElement(comment, commentIndex, index);
                commentList.appendChild(commentElement);
            });

            // Setup comment actions
            setupCommentActions();
        }

        // Create comment element
        function createCommentElement(comment, commentIndex, imageIndex) {
            const div = document.createElement('div');
            div.className = 'comment';
            div.dataset.commentIndex = commentIndex;
            div.dataset.imageIndex = imageIndex;

            // Create comment content
            let commentHTML = `
        <div class="comment-author">${comment.author}</div>
        <div class="comment-timestamp">${formatTimestamp(comment.timestamp)}</div>
    `;

            // Add quoted comment if exists
            if (comment.quotedComment) {
                commentHTML += `
            <div class="quoted-comment">
                <div class="quote-prefix">מצטט:</div>
                <div class="quoted-author">${comment.quotedComment.author}</div>
                <div class="quoted-text">${comment.quotedComment.text}</div>
            </div>
        `;
            }

            commentHTML += `<div class="comment-text">${comment.text}</div>`;

            // Add comment actions if the comment belongs to the current user
            if (comment.userId === userId) {
                commentHTML += `
            <div class="comment-actions">
                <div class="comment-action edit-action">
                    <i class="fas fa-edit"></i> ערוך
                </div>
                <div class="comment-action delete-action">
                    <i class="fas fa-trash"></i> מחק
                </div>
            </div>
            <div class="edit-form">
                <textarea class="edit-input">${comment.text}</textarea>
                <div class="edit-buttons">
                    <button class="save-edit">שמור</button>
                    <button class="cancel-edit">בטל</button>
                </div>
            </div>
        `;
            } else {
                commentHTML += `
            <div class="comment-actions">
                <div class="comment-action quote-action">
                    <i class="fas fa-quote-right"></i> צטט
                </div>
            </div>
        `;
            }

            div.innerHTML = commentHTML;
            return div;
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);

            if (diffSec < 60) {
                return 'לפני רגע';
            } else if (diffMin < 60) {
                return `לפני ${diffMin} דקות`;
            } else if (diffHour < 24) {
                return `לפני ${diffHour} שעות`;
            } else if (diffDay < 30) {
                return `לפני ${diffDay} ימים`;
            } else {
                return date.toLocaleDateString('he-IL');
            }
        }

        // Setup comment actions
        function setupCommentActions() {
            // Edit comment
            document.querySelectorAll('.edit-action').forEach(btn => {
                btn.addEventListener('click', function () {
                    const commentDiv = this.closest('.comment');
                    const editForm = commentDiv.querySelector('.edit-form');
                    editForm.style.display = 'block';
                });
            });

            // Cancel edit
            document.querySelectorAll('.cancel-edit').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const editForm = this.closest('.edit-form');
                    editForm.style.display = 'none';
                });
            });

            // Save edit
            document.querySelectorAll('.save-edit').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const commentDiv = this.closest('.comment');
                    const editInput = commentDiv.querySelector('.edit-input');
                    const commentText = commentDiv.querySelector('.comment-text');
                    const imageIndex = parseInt(commentDiv.dataset.imageIndex);
                    const commentIndex = parseInt(commentDiv.dataset.commentIndex);

                    // Update comment in storage
                    comments[imageIndex][commentIndex].text = editInput.value;
                    localStorage.setItem('galleryComments', JSON.stringify(comments));

                    // Update UI
                    commentText.textContent = editInput.value;
                    this.closest('.edit-form').style.display = 'none';
                });
            });

            // Delete comment
            document.querySelectorAll('.delete-action').forEach(btn => {
                btn.addEventListener('click', function () {
                    if (confirm('האם אתה בטוח שברצונך למחוק תגובה זו?')) {
                        const commentDiv = this.closest('.comment');
                        const imageIndex = parseInt(commentDiv.dataset.imageIndex);
                        const commentIndex = parseInt(commentDiv.dataset.commentIndex);

                        // Remove comment from storage
                        comments[imageIndex].splice(commentIndex, 1);
                        if (comments[imageIndex].length === 0) {
                            delete comments[imageIndex];
                        }
                        localStorage.setItem('galleryComments', JSON.stringify(comments));

                        // Update comments count in gallery
                        const commentsCountElement = document.querySelector(`.gallery img[data-index="${imageIndex}"]`)
                            .closest('.image-container')
                            .querySelector('.comments-count');
                        commentsCountElement.textContent = comments[imageIndex] ? comments[imageIndex].length : 0;

                        // Remove from UI
                        commentDiv.remove();

                        // Re-index remaining comments
                        document.querySelectorAll(`#comment-list .comment[data-image-index="${imageIndex}"]`).forEach((comment, idx) => {
                            comment.dataset.commentIndex = idx;
                        });
                    }
                });
            });

            // Quote comment
            document.querySelectorAll('.quote-action').forEach(btn => {
                btn.addEventListener('click', function () {
                    const commentDiv = this.closest('.comment');
                    const author = commentDiv.querySelector('.comment-author').textContent;
                    const text = commentDiv.querySelector('.comment-text').textContent;
                    const imageIndex = parseInt(commentDiv.dataset.imageIndex);
                    const commentIndex = parseInt(commentDiv.dataset.commentIndex);

                    // Set quoted comment
                    quotedAuthor.textContent = author;
                    quotedText.textContent = text;
                    quoteBlock.style.display = 'block';

                    // Store reference to quoted comment
                    currentQuotedComment = {
                        imageIndex: imageIndex,
                        commentIndex: commentIndex,
                        author: author,
                        text: text
                    };

                    // Focus on comment text area
                    commentText.focus();
                });
            });
        }

        // Handle comment submission
        commentForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Validate
            if (!commentName.value.trim() || !commentText.value.trim()) return;

            // Check if user already commented on this image (optional logic to remove)
            if (comments[currentIndex]) {
                const userCommented = comments[currentIndex].some(comment => comment.userId === userId);
                if (userCommented) {
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                    return;
                }
            }

            // Create comment object
            const newComment = {
                author: commentName.value.trim(),
                text: commentText.value.trim(),
                timestamp: new Date().getTime(),
                userId: userId
            };

            // Add quoted comment if exists
            if (currentQuotedComment) {
                newComment.quotedComment = {
                    author: currentQuotedComment.author,
                    text: currentQuotedComment.text
                };
            }

            // Add to storage
            if (!comments[currentIndex]) {
                comments[currentIndex] = [];
            }
            comments[currentIndex].push(newComment);
            localStorage.setItem('galleryComments', JSON.stringify(comments));

            // Update comments count in gallery
            const commentsCountElement = document.querySelector(`.gallery img[data-index="${currentIndex}"]`)
                .closest('.image-container')
                .querySelector('.comments-count');
            commentsCountElement.textContent = comments[currentIndex].length;

            // Add to UI
            const commentElement = createCommentElement(
                newComment,
                comments[currentIndex].length - 1,
                currentIndex
            );
            commentList.appendChild(commentElement);
            setupCommentActions();

            // Reset form
            commentForm.reset();
            quoteBlock.style.display = 'none';
            currentQuotedComment = null;
        });

        // Preload images for smoother experience
        function preloadImages() {
            imageList.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // Initialize
        preloadImages();

    </script>
